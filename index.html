<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Arcano Personal</title>
    <link rel="icon" type="image/png" href="Iconos/sun.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- ARCHIVOS DE LA LIBRER√çA DE CALENDARIO -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Pantalla de Inicio -->
    <div id="inicio" class="pantalla activa">
        <div class="contenido">
            <h1>Arcano Personal</h1>
            <p>Descubre el arquetipo que gu√≠a tu vida.</p>
            <button id="btn-nuevo" class="btn-principal">Calcular Nuevo Arcano</button>
            <button id="btn-ver-guardados" class="btn-secundario">Ver Guardados</button>
        </div>
    </div>

    <!-- Pantalla para Ingresar Datos -->
    <div id="calculo" class="pantalla">
        <div class="contenido">
            <h2>Ingresa tus Datos</h2>
            <form id="formulario-arcano">
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
                <input type="text" id="fecha-nacimiento" placeholder="Selecciona tu fecha de nacimiento" readonly required>
                <button type="submit" class="btn-principal">Calcular</button>
                <button type="button" id="btn-volver-inicio-1" class="btn-secundario">Volver</button>
            </form>
        </div>
    </div>

    <!-- Pantalla de Resultados -->
    <div id="resultado" class="pantalla">
        <div id="resultado-contenido" class="contenido"></div>
        <div class="flotantes">
            <button id="btn-guardar" class="btn-flotante" title="Guardar Arcano">üíæ</button>
            <button id="btn-volver-inicio-2" class="btn-flotante" title="Volver al Inicio">‚Ü©Ô∏è</button>
        </div>
    </div>
    
    <!-- Pantalla de Guardados -->
    <div id="guardados" class="pantalla">
        <div class="contenido">
            <h2>Arcanos Guardados</h2>
            <div id="tabla-guardados-container"></div>
            <button id="btn-volver-inicio-3" class="btn-secundario">Volver</button>
        </div>
    </div>

    <!-- Pantalla de Notificaci√≥n Personalizada -->
    <div id="notificacion" class="notificacion-oculta">
        <p id="notificacion-mensaje"></p>
    </div>

    <!-- Modal para Calcular A√±o -->
    <div id="modal-anual" class="pantalla">
        <div class="contenido">
            <h2>Calcular Arcano del A√±o</h2>
            <p>Ingresa el a√±o que deseas consultar.</p>
            <input type="number" id="input-ano" placeholder="Ej: 2025" min="1000" max="9999">
            <button id="btn-calcular-modal" class="btn-principal">Calcular</button>
            <button id="btn-cancelar-modal" class="btn-secundario">Cancelar</button>
        </div>
    </div>

    <!-- MODAL PARA CONFIRMAR ELIMINACI√ìN (A√ëADIR ESTO) -->
    <div id="modal-confirmar" class="pantalla">
        <div class="contenido">
            <h2>Confirmar Eliminaci√≥n</h2>
            <p id="modal-confirmar-mensaje"></p>
            <button id="btn-confirmar-delete" class="btn-principal">Confirmar</button>
            <button id="btn-cancelar-delete" class="btn-secundario">Cancelar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/es.js"></script>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
